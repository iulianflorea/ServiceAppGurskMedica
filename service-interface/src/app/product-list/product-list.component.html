<div class="product-container">
  <h2>Products</h2>

  <form (submit)="search()" class="search-bar">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="keyword" [ngModelOptions]="{standalone: true}" />
    </mat-form-field>
  </form>

  <button mat-mini-fab color="accent" routerLink="/product-form"
          aria-label="Add new product" class="add-button">
    <mat-icon>plus_one</mat-icon>
  </button>

  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cod">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
      </ng-container>

      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef>Producer</th>
        <td mat-cell *matCellDef="let element"> {{element.producerName}} </td>
      </ng-container>

      <ng-container matColumnDef="priceWithVAT">
        <th mat-header-cell *matHeaderCellDef>Price with TVA</th>
        <td mat-cell *matCellDef="let element"> {{ element.priceWithVAT | number:'1.2-2' }} Euro </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/product-form/{{element.id}}">
            <button mat-raised-button mat-raised-button color="primary">Edit
            <mat-icon>edit</mat-icon>
            </button>
          </a>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th> <!-- ✅ Adăugată această linie -->
        <td mat-cell *matCellDef="let element">
          <img
            [src]="element.imageName ? 'http://188.24.7.49:8080/uploads/' + element.imageName : 'assets/no-image.png'"
            alt="product image"
            width="150"
            height="150"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 30, 50]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
