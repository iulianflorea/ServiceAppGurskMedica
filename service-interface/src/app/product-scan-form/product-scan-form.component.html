<div class="scan-container">
  <div class="scan">
    <form [formGroup]="scanForm" (ngSubmit)="onSubmit()" class="scan-form">
      <h2>Actualizare stoc</h2>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" #quantityInput/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput formControlName="productCode"/>
      </mat-form-field>

      <button mat-button type="submit">Trimite</button>
      <p *ngIf="responseMessage">{{ responseMessage }}</p>
    </form>
  </div>
</div>
