
<div class="container-header" *ngIf="!isMobile">
  <div class="header">
    <div class="title-logo">

      <img src="assets/logo.png" alt="Logo" width="200" />
    </div>

    <div class="buttons">
      <div class="example-button-container">
        <button mat-fab color="warn" routerLink="/dashboard">
          <mat-icon>home</mat-icon>
        </button>
      </div>

<!--      <button mat-raised-button color="primary" (click)="runBackup()">Backup doc</button>-->
<!--      <p *ngIf="backupStatus">{{ backupStatus }}</p>-->

      <button mat-raised-button (click)="backupManualDbDoc()">Backup DB</button>
      <button mat-raised-button (click)="logout()" routerLink="/login">Logout</button>
      <button routerLink="/login" mat-raised-button>Login</button>
      <button routerLink="/scan" mat-raised-button>Scan</button>
      <button routerLink="/customer-list" mat-raised-button>Customers</button>
      <button routerLink="/product-list" mat-raised-button>Products</button>
      <button routerLink="/equipment-list" mat-raised-button>Equipments</button>
      <button routerLink="/employee-list" mat-raised-button>Employees</button>
      <button routerLink="/intervention-sheet-list" mat-raised-button>Interventions</button>
      <mat-slide-toggle
        [checked]="isDarkMode"
        (change)="toggleDarkMode($event)">
        ðŸŒ™ Dark Mode
      </mat-slide-toggle>
    </div>
  </div>
</div>

<!-- MOBILE -->
<div class="container-header" *ngIf="isMobile">
  <div class="mobile-header">
    <div class="mobile-title">
<!--      <h2>Service Gursk</h2>-->
      <img src="assets/logo.png" alt="Logo" width="150" />
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-slide-toggle
      [checked]="isDarkMode"
      (change)="toggleDarkMode($event)">
      ðŸŒ™ Dark Mode
    </mat-slide-toggle>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard"><mat-icon>home</mat-icon>Dashboard</button>
      <button mat-menu-item (click)="backupManualDbDoc()"><mat-icon>Backup</mat-icon>Backup</button>
      <button mat-menu-item (click)="logout()" routerLink="/login"><mat-icon>logout</mat-icon>Logout</button>
      <button mat-menu-item routerLink="/login"><mat-icon>login</mat-icon>Login</button>
      <button mat-menu-item routerLink="/scan"><mat-icon>Scan</mat-icon>Scan</button>
      <button mat-menu-item routerLink="/customer-list"><mat-icon>people</mat-icon>Customers</button>
      <button mat-menu-item routerLink="/product-list"><mat-icon>inventory</mat-icon>Products</button>
      <button mat-menu-item routerLink="/equipment-list"><mat-icon>build</mat-icon>Equipments</button>
      <button mat-menu-item routerLink="/employee-list"><mat-icon>engineering</mat-icon>Employees</button>
      <button mat-menu-item routerLink="/intervention-sheet-list"><mat-icon>assignment</mat-icon>Interventions</button>
    </mat-menu>
  </div>
</div>
