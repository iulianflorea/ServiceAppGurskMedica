<div class="sql-container">
  <div class="sql">
    <div class="title-form">
      <h1>Chose Path</h1>
    </div>
    <form [formGroup]="pathsForm" (ngSubmit)="savePaths()" class="form-layout">
      <div class="sql-form">
        <mat-form-field class="w-full">
          <mat-label>SQL Path</mat-label>
          <input matInput formControlName="sqlPath"/>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Doc Path</mat-label>
          <input matInput formControlName="documentPath"/>
        </mat-form-field>

        <div class="form-button">
          <button mat-raised-button color="primary" type="submit">Save
            <mat-icon>save</mat-icon>
          </button>
        </div>

      </div>
    </form>
    <button mat-raised-button color="accent" (click)="backupManualDbDoc()">Backup DB
      <mat-icon>restore</mat-icon>
    </button>
<!--  </div>-->

<!--  <div class="sql">-->
    <h1>Import Database</h1>
    <form *ngIf="userIsAdmin" (submit)="onSubmit()" class="sql-form">
      <input type="file" (change)="onFileSelected($event)" accept=".sql" required/>
      <button mat-raised-button color="primary" type="submit">Import
        <mat-icon>upload</mat-icon>
      </button>
    </form>

    <p *ngIf="!userIsAdmin" style="color: red;">⚠️ Doar administratorii pot face import SQL.</p>
  </div>
</div>
