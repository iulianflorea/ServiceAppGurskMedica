<div class="form-wrapper">
  <div class="container">
    <div class="title-form">
      <h1 *ngIf="!id">Create customer</h1>
      <h1 *ngIf="id">Update customer</h1>
    </div>

    <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()" class="form-layout">
      <div class="form">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>CUI</mat-label>
          <input matInput [(ngModel)]="cui" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Address</mat-label>
          <input matInput [(ngModel)]="address" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Telephone</mat-label>
          <input matInput [(ngModel)]="telephone" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>E-mail Address</mat-label>
          <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>
        <div class="form-button">
          <button mat-raised-button color="primary" type="submit">Save
            <mat-icon>save</mat-icon>
          </button>
          <button mat-raised-button color="warn" type="submit" routerLink="/customer-list">cancel
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
