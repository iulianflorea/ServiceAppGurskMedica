<div class="form-wrapper">
  <div class="container">
    <div class="title-form">
      <h1 *ngIf="!id">Create product</h1>
      <h1 *ngIf="id">Update product</h1>
    </div>
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="form-layout">
      <div class="form">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Code</mat-label>
          <input matInput [(ngModel)]="cod" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Producer</mat-label>
          <mat-select [(ngModel)]="producerSelected" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let producer of producerList" [value]="producer.id">
              {{producer.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Quantity</mat-label>
          <input matInput [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="price" type="number" formControlName="price">
        </mat-form-field>

        <h3>Alege imaginea</h3>
        <input type="file" (change)="onFileSelected($event)" accept="image/*"/>
        <img *ngIf="previewUrl" [src]="previewUrl" width="150" style="margin-top: 10px;"/>
        <div class="form-button">
          <button mat-raised-button type="submit">Save</button>
          <button mat-raised-button type="submit" routerLink="/product-list">cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
