<div class="container">
  <div class="container-form">
    <div class="">
      <div class="title-form">
        <h1 *ngIf="id">Update intervention</h1>
        <h1 *ngIf="!id">Create intervention</h1>
      </div>
      <div>
        <form [formGroup]="interventionSheetForm" (ngSubmit)="saveInterventionSheet()" class="intervention-sheet-form">

          <mat-form-field>
            <mat-label>Customer</mat-label>
            <mat-select [(ngModel)]="customerSelected" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let customer of customerList" [value]="customer.id">
                {{customer.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Employee</mat-label>
            <mat-select [(ngModel)]="employeeSelected" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let employee of employeeList" [value]="employee.id">
                {{employee.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Equipment</mat-label>
            <mat-select [(ngModel)]="equipmentSelected" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let equipment of equipmentList" [value]="equipment.id">
                {{equipment.model}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Type of intervention</mat-label>
            <mat-select [(ngModel)]="typeOfInterventionSelected" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let type of typeOfInterventionList" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Months Of Warranty</mat-label>
            <input matInput [(ngModel)]="yearsOfWarranty" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Engineer Note</mat-label>
            <input matInput [(ngModel)]="engineerNote" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Serial Number</mat-label>
            <input matInput [(ngModel)]="serialNumber" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Noticed</mat-label>
            <input matInput [(ngModel)]="noticed" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Fixed</mat-label>
            <input matInput [(ngModel)]="fixed" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>

<!--          <mat-form-field appearance="fill">-->
<!--            <mat-label>Date of intervention</mat-label>-->
<!--            <input matInput placeholder="YYYY-MM-DD" name="dataOfIntervention" [(ngModel)]="dateOfIntervention" [ngModelOptions]="{standalone: true}">-->
<!--          </mat-form-field>-->

          <mat-form-field class="example-full-width">
            <mat-label>Date of intervention</mat-label>
            <input matInput [matDatepicker]="picker"  [(ngModel)]="dateOfIntervention" [ngModelOptions]="{standalone: true}" name="selectedDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>

          <app-signature-pad></app-signature-pad>
          <button type="button" (click)="captureSignature()">Salvează Semnătura</button>

          <button mat-raised-button type="submit" color="primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
