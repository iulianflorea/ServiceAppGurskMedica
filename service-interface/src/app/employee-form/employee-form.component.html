<div class="form-wrapper">
  <div class="container">
    <div class="title-form">
      <h1 *ngIf="!id">Create employee</h1>
      <h1 *ngIf="id">Update employee</h1>
    </div>

    <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()" class="form-layout">
      <div class="form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>CNP</mat-label>
          <input matInput [(ngModel)]="cnp" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>
        <div class="form-button">
          <button mat-raised-button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button mat-raised-button color="warn" type="submit" routerLink="/employee-list">cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
